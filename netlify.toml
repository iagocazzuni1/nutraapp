# Netlify Configuration for NutriPlan
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static site
  publish = "."

# Note: This is a multi-page app, NOT a SPA
# Each HTML page (index.html, planner.html, my-plan.html) should be served directly
# No catch-all redirect needed

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (1 hour for CSS/JS during development)
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=86400"
